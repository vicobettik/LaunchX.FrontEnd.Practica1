<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./assets/img/stop.jpg" alt="michi tacos" width="300px">
    <h1>Alto ahi gatito</h1>
    <br>

    <form>
        <label for="nombre">Dame tu nombre gatito</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <br>

        <label for="mesa">Mesa(n√∫mero en el centro)</label>
        <input type="number" name="mesa" id="mesa" placeholder="4">

        <p>Para aqui o para llevar?</p>
        <input type="radio" id="aqui" name="donde" value="aqui">
        <label for="aqui">Para aqui</label>
        <input type="radio" id="llevar" name="donde" value="llevar">
        <label for="llevar">Para llevar</label>

        <p>De que quieres tus tacos gatito?</p>
        <input type="checkbox" id="silvestre" name="silvestre" value="silvestre">
        <label for="silvestre"> silvestre</label><br>
        <input type="checkbox" id="garfield" name="garfield" value="garfield">
        <label for="vehicle2"> garfield</label><br>
        <input type="checkbox" id="Espacial" name="Espacial" value="Espacial">
        <label for="Espacial"> Espacial</label><br>

        <p>Que vas a tomar gatito?</p>
        <select name="" id="">
            <option value="">Agua de fuente</option>
            <option value="">Refresco</option>
            <option value="">Boing</option>
            <option value="">Cerveza</option>
        </select>

        <br><br>
        <input type="reset" value="Limpia el pedido">
        <input type="submit" value="Enviar">

    </form>

</body>
</html>
